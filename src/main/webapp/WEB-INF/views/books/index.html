<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<br/>

<div th:each="book : ${books}">

<a href="/TutorProject1_war_exploded/books/new">Добавить книгу</a>

</html>
