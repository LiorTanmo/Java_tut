<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="input">Введите название книги:</label>
    <input type="text" id="input" name="input"/>
    <input type="submit" value="Поиск"/>
    <br/>
    <br/>

    <div th:if="${books}">
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">Book</a>
            <div th:if ="${book.getOwner()}">
                <p th:text="'Книга сейчас у: ' + ${book.getOwner().getName()}">Book owner</p>
            </div>
            <div th:unless="${book.getOwner()}">
                <p>Книга свободна</p>
            </div>
        </div>
    </div>

</form>
