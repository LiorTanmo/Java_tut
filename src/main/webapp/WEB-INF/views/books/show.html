<!DOCTYPE html>
<!--TODO назначение книги пользователю и её освобождение-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.getName()}"></title>
</head>
<body>
<p th:text="'Название книги: ' + ${book.getName()}">Name</p>
<p th:text="'Автор: ' + ${book.getAuthor()}">author</p>
<p th:text="'Год написания: ' + ${book.getYear()}">year</p>

<div th:if ="${owner}">
    <p th:text="'Книга сейчас у: ' + ${owner.getName()}">Book owner</p>
    <form th:method="DELETE" th:action="@{/books/{id}/assign(id=${book.getId()})}" th:object="${book}">
        <input type="submit" value="Освободить книгу">
    </form>
</div>

<div th:if ="${people}">
    <p th:text="'Эта книга свободна. Кому её назначить?'">text</p>
    <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
    <label for="person">Выберите человека:</label>
    <select th:object="${person}" th:field="*{person_id}" id="person">
        <option th:each="i : ${people}" th:value="${i.getPerson_id()}"
                th:text="${i.getName}"></option>
    </select>
    <input type="submit" value="Назначить книгу">
    </form>
</div>

<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Редактировать информацию о книге</a>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <input type="submit" value="Удалить книгу">
</form>
</body>
</html>
